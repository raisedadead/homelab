---
# Raspberry Pi - Malati
# Usage (pick ONE):
#   Local (mDNS):     ansible-playbook play--XX.yml -e variable_host=malati-local
#   Tailscale:        ansible-playbook play--XX.yml -e variable_host=malati

all:
  children:
    # Local network access (mDNS - no Tailscale required)
    malati-local:
      hosts:
        malati-pi.local:
          ansible_user: malati

    # Tailscale access (MagicDNS)
    malati:
      hosts:
        malati-pi:
          ansible_user: malati
