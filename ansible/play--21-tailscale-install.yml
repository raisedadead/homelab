---
- name: Install Tailscale
  hosts: "{{ variable_host | default('none') }}"
  become: true
  gather_facts: true

  vars:
    tailscale_keyring_path: /usr/share/keyrings/tailscale-archive-keyring.gpg
    tailscale_distro: "{{ ansible_facts['distribution'] | lower }}"
    tailscale_release: "{{ ansible_facts['distribution_release'] | lower }}"

  tasks:
    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - gnupg2
          - apt-transport-https
          - jq
        state: present
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure keyrings directory exists
      ansible.builtin.file:
        path: /usr/share/keyrings
        state: directory
        mode: "0755"

    - name: Download Tailscale GPG key
      ansible.builtin.get_url:
        url: "https://pkgs.tailscale.com/stable/{{ tailscale_distro }}/{{ tailscale_release }}.noarmor.gpg"
        dest: "{{ tailscale_keyring_path }}"
        mode: "0644"

    - name: Add Tailscale repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by={{ tailscale_keyring_path }}] https://pkgs.tailscale.com/stable/{{ tailscale_distro }} {{ tailscale_release }} main"
        state: present
        filename: tailscale

    - name: Install Tailscale
      ansible.builtin.apt:
        name: tailscale
        state: latest
        update_cache: true

    - name: Enable IP forwarding for subnet routing and exit node
      ansible.builtin.copy:
        content: |
          net.ipv4.ip_forward = 1
          net.ipv6.conf.all.forwarding = 1
        dest: /etc/sysctl.d/99-tailscale.conf
        mode: "0644"
      register: sysctl_config

    - name: Apply sysctl settings
      ansible.builtin.command:
        cmd: sysctl -p /etc/sysctl.d/99-tailscale.conf
      when: sysctl_config.changed

    - name: Verify installation
      ansible.builtin.command:
        cmd: tailscale --version
      register: tailscale_version
      changed_when: false

    - name: Display version
      ansible.builtin.debug:
        msg: "Tailscale installed: {{ tailscale_version.stdout }}"
